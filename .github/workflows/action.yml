name: Build and Deploy

on:
  push:
    branches:
      - main  # Adjust if your default branch is named differently, like 'main'

jobs:
  build_and_deploy:
    runs-on: self-hosted  # Ensure this matches the label for your self-hosted runner
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: List directory structure
      run: ls -R  # List all files and directories recursively

    - name: Set up Maven and Java environment
      run: |
        echo "JAVA_HOME=${JAVA_HOME}"
        java -version
        mvn -version

    - name: Build with Maven
      run: |
        #cd Application-repo-AutoD  # Adjusted to assume you're starting from the root of app-repo
        echo ${{ github.workspace }}
        echo $GITHUB_WORKSPACE
        mvn -f ./pom.xml clean package

    - name: Build Docker image
      run: sudo docker build -t petad .

    - name: Run Docker container
      run: sudo docker run -d -p 8085:8085 petad
